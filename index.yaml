components:
   securitySchemes:
      oauth2: # <---- arbitrary name
         type: oauth2
         description: This API uses OAuth 2 with the implicit grant flow. [More info](https://api.example.com/docs/auth)
         flows:
            implicit: # <---- OAuth flow(authorizationCode, implicit, password or clientCredentials)
               authorizationUrl: https://api.example.com/oauth2/authorize
               scopes: {}
   parameters:
      projectId:
         name: project-id
         in: path
         description: Project Id of a GitLab project
         example: 7235109e-b62f-11ea-b3de-0242ac130004
         schema:
            type: string
            maxLength: 256
            pattern: ^[ \S]+$
         required: true
      gitLabProjectId:
         name: git-lab-project-id
         in: path
         description: Project Id of a GitLab project
         example: 7235109e-b62f-11ea-b3de-0242ac130004
         schema:
            type: string
            minLength: 1
            maxLength: 256
            pattern: ^[ \S]+$
         required: true
      email:
         name: email
         description: The user email address (must use email, as we can not guarantee a match on NTID)
         in: path
         schema:
            type: string
            format: email
            minimum: 1
            maximum: 256
         required: true
         example: developer-toolbox-support@t-mobile.com
      operator:
         name: operator
         in: query
         description: The operator for searching the projects, possible values are 'and' & 'or', default value would be 'or'
         example: or
         schema:
            type: string
            minLength: 1
            maxLength: 5
            pattern: ^[ \S]+$
      dataSource:
         name: data-source
         in: query
         description: The name of data source on which the search will be performed, possible values are 'active' and 'archive',
            the default value will be 'active'
         example: active
         schema:
            type: string
            minLength: 1
            maxLength: 256
            pattern: ^[ \S]+$
      limit:
         name: limit
         in: query
         description: Number of records to be retrieved, maximum 2000 records can be retrieved, default value is 2000
         example: 2000
         schema:
            type: string
            minLength: 1
            maxLength: 256
            pattern: ^[ \S]+$
      order-by:
         name: order-by
         in: query
         description: sort projects by specified parameter
         schema:
            type: string
            enum:
            - projectCreationStartTime
            - gitLabSubGroupPath
            - projectStatus
            - projectName
            default: projectCreationStartTime
      sort-order:
         name: sort-order
         in: query
         description: sort order either ascending or descending
         schema:
            type: string
            enum:
            - ASC
            - DESC
            default: DESC
      Header-Authorization:
         name: Authorization
         in: header
         description: The HTTP Authorization request header contains the credentials to authenticate a user agent with a server.
         example: Bearer bearerAuth
         schema:
            type: string
            minLength: 1
            maxLength: 256
            pattern: ^[\S ]+$
         required: true
